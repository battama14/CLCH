    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }

<body>
    <h1>üîê G√©n√©rateur de Hash S√©curis√©</h1>

    <div class="form-group">

    <script>
        function hashPassword(password) {
            return CryptoJS.MD5(password + 'TradingSalt2024').toString();
        }

        function generateHash() {
            const username = document.getElementById('username').value.trim();

            if (!username || !password) {

            }
            
            const hash = hashPassword(password);
            
            document.getElementById('resultUser').textContent = username;
            document.getElementById('resultHash').textContent = hash;
            document.getElementById('codeToAdd').textContent = `'${username}': '${hash}',`;
            document.getElementById('result').style.display = 'block';
        }
    </script>
