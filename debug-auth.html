<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        input { padding: 10px; margin: 5px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîç Debug Authentification</h1>
    
    <div>
        <input type="text" id="username" placeholder="admin" value="admin">
        <input type="password" id="password" placeholder="TradingPro2024!" value="TradingPro2024!">
        <button onclick="debugAuth()">Tester</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function debugAuth() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/debug-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="result">
                        <h3>R√©sultats Debug :</h3>
                        <p><strong>Username :</strong> ${data.username}</p>
                        <p><strong>Password :</strong> ${data.password}</p>
                        <p><strong>Hash g√©n√©r√© :</strong> ${data.generatedHash}</p>
                        <p><strong>Hash env ADMIN_HASH :</strong> ${data.envAdminHash || 'NON D√âFINI'}</p>
                        <p><strong>Variables HASH disponibles :</strong> ${data.allEnvVars.join(', ')}</p>
                        <p><strong>Match :</strong> ${data.match ? '‚úÖ OUI' : '‚ùå NON'}</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<div class="result">Erreur: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
