<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLCH - Envoi de Notification Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/fonts.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'A Attack Graffiti', 'Permanent Marker', cursive;
      background-color: #222;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #333;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      color: #f5c400;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 0 #000;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-family: 'Bangers', cursive;
      font-size: 1.2rem;
      color: #f5c400;
      margin-bottom: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      font-family: 'Permanent Marker', cursive;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    input:focus, textarea:focus {
      border-color: #f5c400;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #f5c400;
      color: #000;
      border: none;
      border-radius: 5px;
      font-family: 'Bangers', cursive;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #444;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      display: none;
    }
    .success {
      border-left: 4px solid #4CAF50;
    }
    .error {
      border-left: 4px solid #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ENVOI DE NOTIFICATION TEST</h1>
    
    <form id="notification-form">
      <div class="form-group">
        <label for="server-key">Clé du serveur Firebase</label>
        <input type="text" id="server-key" placeholder="Entrez votre clé du serveur Firebase" required>
      </div>
      
      <div class="form-group">
        <label for="device-token">Token de l'appareil</label>
        <input type="text" id="device-token" placeholder="Entrez le token FCM de votre appareil" required>
      </div>
      
      <div class="form-group">
        <label for="notification-title">Titre de la notification</label>
        <input type="text" id="notification-title" value="CLCH - Nouvelle photo" required>
      </div>
      
      <div class="form-group">
        <label for="notification-body">Corps de la notification</label>
        <textarea id="notification-body" placeholder="Entrez le contenu de la notification" required>Une nouvelle photo a été envoyée et attend votre validation !</textarea>
      </div>
      
      <button type="submit">ENVOYER LA NOTIFICATION</button>
    </form>
    
    <div id="result" class="result"></div>
  </div>
  
  <script>
    document.getElementById('notification-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const serverKey = document.getElementById('server-key').value.trim();
      const deviceToken = document.getElementById('device-token').value.trim();
      const title = document.getElementById('notification-title').value.trim();
      const body = document.getElementById('notification-body').value.trim();
      
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Envoi de la notification...';
      resultDiv.className = 'result';
      resultDiv.style.display = 'block';
      
      // Préparer les données pour l'envoi
      const message = {
        to: deviceToken,
        notification: {
          title: title,
          body: body,
          icon: '/favicon.ico',
          click_action: 'https://votre-site.com/admin.html'
        }
      };
      
      // Envoyer la notification via l'API FCM
      fetch('https://fcm.googleapis.com/fcm/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'key=' + serverKey
        },
        body: JSON.stringify(message)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        resultDiv.innerHTML = 'Notification envoyée avec succès !\n\nRéponse du serveur:\n' + JSON.stringify(data, null, 2);
        resultDiv.className = 'result success';
      })
      .catch(error => {
        resultDiv.innerHTML = 'Erreur lors de l\'envoi de la notification:\n' + error.message;
        resultDiv.className = 'result error';
      });
    });
  </script>
</body>
</html>
