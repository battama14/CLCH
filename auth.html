<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard - Connexion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, #1a1a2e 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #16213e 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #0f3460 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .login-container {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(20px);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        .logo {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #5b86e5, #36d1dc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.6)); }
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.8);
            color: #ffffff;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 1em;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(30, 30, 30, 0.9);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #00d4ff, #5b86e5);
            color: white;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 15px;
            font-weight: 500;
            opacity: 0;
            animation: fadeInError 0.3s ease forwards;
        }
        
        @keyframes fadeInError {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Trading Pro</div>
        <div class="subtitle">Acc√®s s√©curis√© au dashboard</div>
        
        <div style="background: rgba(0, 212, 255, 0.1); border: 1px solid rgba(0, 212, 255, 0.3); padding: 15px; border-radius: 10px; margin-bottom: 30px; font-size: 0.9em;">
            <div style="color: #00d4ff; font-weight: 600; margin-bottom: 8px;">üîê Comptes de d√©monstration :</div>
            <div style="color: rgba(255,255,255,0.8); line-height: 1.4;">
                <strong>admin</strong> / TradingPro2024!<br>
                <strong>demo_admin</strong> / hello<br>
                <strong>demo_trader</strong> / test<br>
                <strong>demo_user</strong> / password<br>
                <strong>guest</strong> / Guest789!
            </div>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
            
            <button type="submit" class="login-btn">Se connecter</button>
            
            <div id="error" class="error" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            const loginBtn = document.querySelector('.login-btn');
            
            if (!username || !password) {
                showError('Veuillez remplir tous les champs');
                return;
            }
            
            // Afficher le chargement
            loginBtn.textContent = 'üîÑ Connexion...';
            loginBtn.disabled = true;
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionStorage.setItem('authenticated', 'true');
                    sessionStorage.setItem('currentUser', data.user);
                    sessionStorage.setItem('authToken', data.token);
                    window.location.href = 'index.html';
                } else {
                    showError(data.error || 'Erreur de connexion');
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                showError('Erreur de connexion au serveur');
                console.error('Auth error:', error);
            } finally {
                loginBtn.textContent = 'Se connecter';
                loginBtn.disabled = false;
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Animation d'erreur
            document.querySelector('.login-container').style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                document.querySelector('.login-container').style.animation = '';
            }, 500);
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Animation de secousse pour l'erreur
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
