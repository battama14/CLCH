<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Trading</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <script>
        // V√©rification de l'authentification
        if (!sessionStorage.getItem('authenticated') || !sessionStorage.getItem('currentUser')) {
            window.location.href = 'auth.html';
        }
        
        // Afficher l'utilisateur connect√©
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                document.querySelector('header h1').innerHTML = `Dashboard Trading <span style="font-size: 0.6em; opacity: 0.7;">- ${currentUser}</span>`;
                
                // Ajouter bouton admin si n√©cessaire
                if (currentUser === 'admin') {
                    const adminBtn = document.createElement('button');
                    adminBtn.innerHTML = 'üîß Admin';
                    adminBtn.className = 'btn-info';
                    adminBtn.onclick = () => dashboard.showUserManagement();
                    adminBtn.style.cssText = 'position: fixed; top: 20px; left: 20px; z-index: 1000; padding: 10px 15px; font-size: 0.9em;';
                    document.body.appendChild(adminBtn);
                }
            }
        });
    </script>
    
    <div class="container">
        <header>
            <h1>Dashboard Trading</h1>
            <div class="stats-overview">
                <div class="stat-card">
                    <h3>Capital</h3>
                    <span id="capital">$1000</span>
                </div>
                <div class="stat-card">
                    <h3>Winrate</h3>
                    <span id="winrate">0%</span>
                </div>
                <div class="stat-card">
                    <h3>Gain Total</h3>
                    <span id="totalGain">$0</span>
                </div>
                <div class="stat-card">
                    <h3>Trades</h3>
                    <span id="totalTrades">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="actions">
                <button id="newTradeBtn" class="btn-primary">Nouveau Trade</button>
                <button id="settingsBtn" class="btn-secondary">‚öôÔ∏è Param√®tres</button>
                <button id="closeTradeBtn" class="btn-warning">Cl√¥turer Trade</button>
                <button id="resetBtn" class="btn-danger">Reset Donn√©es</button>
                <button id="pricesBtn" class="btn-info">Prix Live</button>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <div class="gauge-container">
                        <h3>üí∞ Performance Totale</h3>
                        <div id="gainsGauge" class="gauge"></div>
                        <div id="gainsValue" class="gauge-value">$0</div>
                        <div id="gainsPercent" class="gauge-percent">0%</div>
                    </div>
                </div>
                <div class="chart-container">
                    <h3>üìä Analyse des Confluences</h3>
                    <canvas id="confluencesChart"></canvas>
                    <div id="confluenceAnalysis" class="confluence-analysis"></div>
                </div>
            </div>

            <!-- Calendrier de Trading -->
            <div class="calendar-section">
                <h2>üìÖ Calendrier de Trading</h2>
                <div class="calendar-wrapper">
                    <div class="calendar-controls">
                        <button id="prevMonth" class="btn-secondary">‚óÄ</button>
                        <div id="monthLabel" class="month-label">Mois</div>
                        <button id="nextMonth" class="btn-secondary">‚ñ∂</button>
                    </div>
                    <div class="calendar-grid-container">
                        <div class="weekdays">
                            <div>Dim</div><div>Lun</div><div>Mar</div><div>Mer</div><div>Jeu</div><div>Ven</div><div>Sam</div>
                        </div>
                        <div class="calendar-grid" id="calendarGrid"></div>
                    </div>
                    <div class="calendar-summary" id="calendarSummary"></div>
                </div>
            </div>

            <div class="trades-history">
                <h2>Historique des Trades</h2>
                <table id="tradesTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Devise</th>
                            <th>Entr√©e</th>
                            <th>SL</th>
                            <th>TP</th>
                            <th>Lot</th>
                            <th>Risque %</th>
                            <th>R√©sultat</th>
                            <th>Gain/Perte</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal Nouveau Trade -->
    <div id="tradeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <!-- Modal Plein √âcran pour Graphiques -->
    <div id="fullscreenModal" class="modal fullscreen-modal">
        <div class="fullscreen-content">
            <span class="close-fullscreen">&times;</span>
            <button class="fullscreen-btn" onclick="dashboard.toggleFullscreen()">üìä Plein √âcran</button>
            <div id="fullscreenContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- Bouton de d√©connexion -->
    <div style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <button onclick="logout()" style="background: rgba(255, 107, 107, 0.8); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.3s ease;">üö™ D√©connexion</button>
    </div>
    
    <script>
        function logout() {
            sessionStorage.removeItem('authenticated');
            sessionStorage.removeItem('currentUser');
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
